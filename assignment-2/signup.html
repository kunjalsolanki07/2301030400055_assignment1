<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸCreate Account - Science Kids</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left Section */
        .left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .left img {
            width: 80px;
            margin-bottom: 10px;
        }

        .left h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 14px;
            background: black;
            color: white;
            transition: 0.3s ease;
            text-align: center;
        }

        input::placeholder {
            color: white;
        }

        input:focus {
            border-color: blue;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: black;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 8px;
            transform: scale(1.1);
        }

        /* Create Button */
        .btn {
            background: black;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: darkgray;
            transform: scale(1.05);
        }

        /* Login Link */
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-btn {
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            bottom: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.2);
        }

        /* Right Section */
        .right {
            flex: 1;
            background: url('img/s2.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .right img {
            width: 100%;
            border-radius: 10px;
           
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
            }

            .right {
                display: none;
            }

            .left {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Left Section (Sign-Up Form) -->
        <div class="left">
            <img src="img/account.png" alt="User Icon">
            <h2>Create Account</h2>

            
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address *" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Phone Number" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" required>
                    <label>I Agree To The Terms of Service and Privacy Policy</label>
                </div>

                 <button type="submit" class="btn">Create</button>

            <p class="login-link">Already a member? <a href="login.html">Login</a></p>
        </div>

        <!-- Right Section (Image) -->
        <div class="right">
    
            <img src="img/s1.png" alt="Science Fun">
        </div>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </div>

</body>
</html>
