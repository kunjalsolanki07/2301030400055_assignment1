<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸAmazing Science Kids - Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating Background Elements */
        .background img {
            position: absolute;
            width: 100%;
            background-position: fir;
            /* animation: floating 5s infinite alternate ease-in-out; */
        }

        .rocket {
            top: 10%;
            left: -50px;
        }

        .astronaut {
            bottom: 10%;
            right: -50px;
            width: 150px;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .blue { color: blue; }
        .orange { color: orange; }
        .green { color: green; }

        /* Login Box */
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: red;
            font-size: 14px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: blue;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Button Styling */
        .btn {
            background: red;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: orange;
            font-size: 12px;
            transition: 0.3s;
        }

        .forgot-password:hover {
            color: darkorange;
            text-decoration: underline;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 15px;
        }

        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Background Floating Elements -->
    <div class="background">
        <img src="img\image (7).png" class="rocket">
        
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>
                <span class="blue">Amazing</span> 
                <span class="orange">Science</span> 
                <span class="green">Kids</span>
            </h1>
        </header>

        <div class="login-box">
            <h2>Welcome to Science Fun</h2>
            <p>Let's start exploring the world of science</p>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePassword()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

            </form>
            <a href="video.html"> <button type="submit" class="btn">Sign In</button></a>
             <a href="#" class="forgot-password">Forgot Password?</a>

            <p>Or Continue With</p>
            <div class="social-icons">
                <i class="fab fa-google"><img src="img/icons8-google-48.png" alt=""></i>
                <i class="fab fa-facebook"><img src="img/icons8-facebook-logo-48.png" alt=""></i>
                <i class="fab fa-x-twitter"><img src="img/icons8-x-48.png" alt=""></i>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            let password = document.getElementById("password");
            let icon = document.querySelector(".eye-icon i");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>

</body>
</html>
